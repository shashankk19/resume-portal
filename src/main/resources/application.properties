spring.datasource.url=jdbc:mysql://localhost:3306/ResumeDb?useSSL=False
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Enable MySQL query logging
spring.datasource.hikari.connection-init-sql=SET GLOBAL general_log = 'ON';

# Set logging level for specific packages
logging.level.com.mysql.cj.jdbc=DEBUG
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.security=DEBUG
